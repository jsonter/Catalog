{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
  <h1>{{ item.name }}</h1>
</div>
<div class="row clearfix">
	<div class="col-md-12 column">
		<p>{{ item.description }}</p>
      {% if user %}
    		<a href="{{ url_for('editItem', item_id = item.id) }}">Edit</a>
        <a href="{{ url_for('deleteItem', item_id = item.id) }}">Delete</a>
      {% endif %}
	</div>
</div>
{% endblock %}
